    mapUnderscoreToCamelCase: true
    auto-mapping-behavior: full
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      logic-not-delete-value: 1
      logic-delete-value: 0
  freemarker:
    check-template-location: false

